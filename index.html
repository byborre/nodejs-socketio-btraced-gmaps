  <html>
    <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <title>Simple markers</title>
      <style>
        html, body, #map-canvas {
          height: 100%;
          margin: 0px;
          padding: 0px
        }
      </style>
      <script src="/socket.io/socket.io.js"></script>
      <!--script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script-->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuo3MWskniRrU6bl7HufLLMTLDNCFH-kw"></script>
      <script>
        var marker;
        var map;
        var circle;
        var mapOptions = {
            zoom: 14,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var car = {
          url: 'https://paris.byborre.com/car.png',
          size: new google.maps.Size(54, 128),
          scaledSize: new google.maps.Size(27, 64),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32),
          // rotation: angleDegrees //this is how to rotate the pointer
        };

        var socket = io.connect('/');
        socket.on('location', function (data) {
          console.log(data);
          car.rotation=data.course;
          marker.icon=car;
          marker.setPosition(new google.maps.LatLng(data.lat, data.lon));
          circle.setCenter(marker.getPosition());
          map.setCenter(marker.getPosition());
        });

        function initialize() {
          map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


          marker = new google.maps.Marker({
            // position: latlng,
            animation: google.maps.Animation.DROP,
            // icon: 'car.png',
            icon: car,
            map: map
          });

          // marker = new google.maps.Marker({
          //     map: map,
          //     title: 'I am here'
          // });

          circle = new google.maps.Circle({
            map: map,
            radius: 1000,
            fillColor: '#AA0000'
          });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

      </script>
    </head>
    <body>
      <div id="map-canvas"></div>
    </body>
  </html>

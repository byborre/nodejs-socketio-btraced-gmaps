  <html>
    <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <title>Simple markers</title>
      <style>
        html, body, #map-canvas {
          height: 100%;
          margin: 0px;
          padding: 0px
        }

      .phoney {
        background: #FF0000;
        /*width: 220px;*/
        color: #FFF;
        text-align: center;
        font-size: 14px;
        /*margin-top: 50px;*/
        /*// marginTop: '50px',*/
        /*padding: 15px;*/
      }
      </style>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://paris.byborre.com/js/infobubble-compiled.js"></script>
      <!--script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script-->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuo3MWskniRrU6bl7HufLLMTLDNCFH-kw"></script>
      <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
      <script>
        var marker;
        var map;
        var circle;
        var mapOptions = {
            zoom: 14,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [{"elementType":"geometry","stylers":[{"color":"#212121"}]},{"elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"elementType":"labels.text.fill","stylers":[{"color":"#757575"}]},{"elementType":"labels.text.stroke","stylers":[{"color":"#212121"}]},{"featureType":"administrative","elementType":"geometry","stylers":[{"color":"#757575"}]},{"featureType":"administrative.country","elementType":"labels.text.fill","stylers":[{"color":"#9e9e9e"}]},{"featureType":"administrative.land_parcel","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"labels.text.fill","stylers":[{"color":"#bdbdbd"}]},{"featureType":"poi","elementType":"labels.text.fill","stylers":[{"color":"#757575"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#181818"}]},{"featureType":"poi.park","elementType":"labels.text.fill","stylers":[{"color":"#616161"}]},{"featureType":"poi.park","elementType":"labels.text.stroke","stylers":[{"color":"#1b1b1b"}]},{"featureType":"road","elementType":"geometry.fill","stylers":[{"color":"#2c2c2c"}]},{"featureType":"road","elementType":"labels.text.fill","stylers":[{"color":"#8a8a8a"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#373737"}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#3c3c3c"}]},{"featureType":"road.highway.controlled_access","elementType":"geometry","stylers":[{"color":"#4e4e4e"}]},{"featureType":"road.local","elementType":"labels.text.fill","stylers":[{"color":"#616161"}]},{"featureType":"transit","elementType":"labels.text.fill","stylers":[{"color":"#757575"}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"}]},{"featureType":"water","elementType":"labels.text.fill","stylers":[{"color":"#3d3d3d"}]}]
        };
        var car = {
          // url: 'https://paris.byborre.com/car.png',
          url: 'https://paris.byborre.com/car/car_0.png',
          // size: new google.maps.Size(54, 128),
          // scaledSize: new google.maps.Size(27, 64),
          size: new google.maps.Size(200, 200),
          scaledSize: new google.maps.Size(100, 100),
          // The origin for this image is (0, 0).
          // origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(50, 50),
          // rotation: 45
        };


        function initialize() {
          map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
          marker = new google.maps.Marker({
            // position: latlng,
            animation: google.maps.Animation.DROP,
            // icon: 'car.png',
            icon: car,
            map: map
          });

          //https://googlemaps.github.io/js-info-bubble/examples/example.html

        var infoBubble = new InfoBubble({
          map: map,
          content: '<div class="phoneytext"><i class="fa fa-phone"></i> &nbsp; CALL BYBORRE NOW</div>',
          // position: new google.maps.LatLng(-50, 151),
          shadowStyle: 0,
          padding: 15,
          backgroundColor: '#ff0000',
          borderRadius: 0,
          arrowSize: 10,
          borderWidth: 1,
          borderColor: '#ff0000',
          // disableAutoPan: true,
          hideCloseButton: true,
          arrowPosition: 50,
          backgroundClassName: 'phoney',
          arrowStyle: 0
        });
        // infoBubble.open(map, marker);

        marker.addListener('click', function() {
          infoBubble.open(map, marker);
          // console.log('Opened');
        });

        var socket = io.connect('/');
        socket.on('location', function (data) {
          console.log(data);
          // car.rotation=data.course;
          car.url='https://paris.byborre.com/car/car_'+Math.round(data.course)+'.png';
          marker.icon=car;

          // console.log(marker);
          marker.setPosition(new google.maps.LatLng(data.lat, data.lon));
          // circle.setCenter(marker.getPosition());
          map.setCenter(marker.getPosition());
        });
          // marker = new google.maps.Marker({
          //     map: map,
          //     title: 'I am here'
          // });

          // circle = new google.maps.Circle({
          //   map: map,
          //   radius: 1000,
          //   fillColor: '#AA0000'
          // });
    }

        google.maps.event.addDomListener(window, 'load', initialize);

      </script>
    </head>
    <body>
      <div id="map-canvas"></div>
    </body>
  </html>
